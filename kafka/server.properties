# Kafka Broker Configuration with TLS/mTLS Security
# server.properties

# Basic broker settings
broker.id=0
listeners=SSL://localhost:9093
advertised.listeners=SSL://localhost:9093
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Log settings
log.dirs=/tmp/kafka-logs
num.partitions=1
num.recovery.threads.per.data.dir=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Zookeeper
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=18000

# SSL Configuration
ssl.keystore.location=certs/kafka.server.keystore.jks
ssl.keystore.password=password
ssl.key.password=password
ssl.truststore.location=certs/kafka.server.truststore.jks
ssl.truststore.password=password
ssl.client.auth=required
ssl.enabled.protocols=TLSv1.2,TLSv1.3

# Security settings
security.inter.broker.protocol=SSL
ssl.endpoint.identification.algorithm=

# ACL settings
authorizer.class.name=kafka.security.authorizer.AclAuthorizer
super.users=User:kafka-admin
allow.everyone.if.no.acl.found=false